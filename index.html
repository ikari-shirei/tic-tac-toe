<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Tic Tac Toe</h1>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="result-message"></div>
        <div id="currentPlayer"></div>
        <div class="gameboard-container" id="gameboardContainer">
          <!-- First three -->
          <div class="cell">
            <div class="cell-child"></div>
          </div>
          <div class="cell">
            <div class="cell-child"></div>
          </div>
          <div class="cell">
            <div class="cell-child"></div>
          </div>
          <!-- Second three -->
          <div class="cell">
            <div class="cell-child"></div>
          </div>
          <div class="cell">
            <div class="cell-child"></div>
          </div>
          <div class="cell">
            <div class="cell-child"></div>
          </div>
          <!-- Third three -->
          <div class="cell">
            <div class="cell-child"></div>
          </div>
          <div class="cell">
            <div class="cell-child"></div>
          </div>
          <div class="cell">
            <div class="cell-child"></div>
          </div>
        </div>
        <div id="gameChoiceButtons">
          <div id="playerButtons">
            <button class="button" id="playerButton">Player vs Player</button>
            <!-- <button class="button" id="">Player 2</button> -->
          </div>
          <div>or</div>
          <div>
            <div id="computerButtons">
              <button class="button" id="computerButton">
                Player vs Computer
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
